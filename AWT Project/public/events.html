<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events - CampusConnect</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo">CampusConnect.</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="events.html" class="active">Events</a></li>
            <li><a href="#">Clubs</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">☀️</button>
        <a href="login.html" class="btn-login">Login</a>
    </nav>

    <div style="padding-top: 80px;"></div> <!-- Spacer for fixed nav -->

    <section class="featured-events">
        <div class="section-header">
            <h2>All Upcoming Events</h2>
            <button id="createEventBtn" style="display:none;" class="btn-primary" onclick="showCreateEventModal()">+
                Create Event</button>
        </div>

        <!-- Simple Modal for Create Event -->
        <div id="createEventModal"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center;">
            <div style="background:var(--card-bg); padding:2rem; border-radius:10px; width:90%; max-width:500px;">
                <h3 style="margin-bottom:1rem;">Create New Event</h3>
                <form id="createEventForm">
                    <input type="text" id="evtTitle" placeholder="Title" required
                        style="width:100%; margin-bottom:10px; padding:8px;">
                    <input type="text" id="evtDate" placeholder="Date" required
                        style="width:100%; margin-bottom:10px; padding:8px;">
                    <input type="text" id="evtLocation" placeholder="Location" required
                        style="width:100%; margin-bottom:10px; padding:8px;">
                    <textarea id="evtDesc" placeholder="Description" required
                        style="width:100%; margin-bottom:10px; padding:8px;"></textarea>
                    <input type="text" id="evtImage" placeholder="Image URL (optional)"
                        style="width:100%; margin-bottom:10px; padding:8px;">
                    <div style="display:flex; gap:10px; justify-content:flex-end;">
                        <button type="button" onclick="document.getElementById('createEventModal').style.display='none'"
                            style="padding:8px 16px;">Cancel</button>
                        <button type="submit" class="btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="events-grid">
            <!-- Events will be populated here by main.js -->
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h2>CampusConnect.</h2>
                <p>Empowering student life.</p>
            </div>
        </div>
        <div class="copyright">
            &copy; 2026 CampusConnect.
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
